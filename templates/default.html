<!DOCTYPE html>
<html lang="en-us">

  $partial("templates/head.html")$

  <body>

    $partial("templates/sidebar.html")$

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="$baseurl$" title="Home">$title$</a>
            <small>$tagline$</small>
          </h3>
        </div>
      </div>

      <div class="container content">
          $body$
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='$baseurl$/public/js/script.js'></script>

    <footer>
        <link rel="stylesheet" href="/css/default.css" />
        <img src="/images/haskell-logo.png" style="height: 20px;" />
        Site proudly generated by
        <a href="http://jaspervdj.be/hakyll">
            Hakyll <img src="/images/hakyll-logo.svg" style="height:15px;" />
        </a>
        with
        <a href="https://github.com/hahey/lanyon-hakyll#readme">
            lanyon-hakyll
        </a>
        inspired by
        <a href="https://lanyon.getpoole.com/">
            Lanyon <img src="/images/lanyon-logo.png" style="height:15px;" />
        </a>
    </footer>
  </body>
</html>
